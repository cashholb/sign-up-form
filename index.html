<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/v5/icons/github?f=brands&s=solid">
</head>
<body>
    <div class="container">
        <div class="hero-image">
            <div class="logo">
                <img src="cone.png" alt="traffic cone logo" width="80vw" height="80vh">
                <h1>Cone Home</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@photogenie?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Aishah Rahman</a> on <a href="https://unsplash.com/photos/dmZaS68ITWQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
                <p><a href="https://www.flaticon.com/free-icons/cone" title="cone icons">Cone icons created by Smashicons - Flaticon</a></p>
            </div>
        </div>
        
        <div class="right-side">
            <h1 class="call-to-action left">Give An Old <span style="color:var(--submit-color);">Cone</span> A New <span style="color:var(--submit-color);">Home</span></h1>
            <form action="" method="">
                <div class="form-input left">
                    <p class="form-title">Sign up <i>now</i> for your monthly cone</p>

                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="name" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                    </div>
        
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="name" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                    </div>
    
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input id="email" name="name" type="email" value="" maxlength="245" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">phone number</label>
                        <input id="phone-number" name="phone-number" type="tel" value="" maxlength="9" minlength="9" required>
                    </div>

                    <div class="input">
                        <label for="password">password</label>
                        <input id="password" name="password" type="password" value="" maxlength="15" minlength="6" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">confirm password</label>
                        <input id="confirm-password" name="confirm-password" type="password" value="" maxlength="15" minlength="6" required>
                    </div>
                </div>

                <div class="left">
                    <button type="submit">Create an Account!</button>
                </div>
                
            </form>
            <h2 class="left">Already have an account? <a href="">Log in</a></h2>
            <a href="https://github.com/cashholb/sign-up-form"><img src="./github-mark.png" alt="github logo that links to cashholb's github"></a>
        </div>
    </div>
</body>
</html>
